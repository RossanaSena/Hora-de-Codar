<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <!-- Forms: 
    Recebem dados dos usuários e enviam para um servidor
    Serve também para validar dados. 
    Tags mais usadas: form, label e input.
      form: é para criar e delimitar o formulário.
      label: descreve os inputs.
      input: onde colocamos os dados. Pode ser: text, number, email, submit e outros.
  -->
  <body>
    <h2>Formulários HTML</h2>
    <!-- 1 - primeiro formulário 
      começa com a tag Form, para definir onde começa e termina o formulário. Dentro da Form, colocamos a tag label e depois a tag input. 
      Podemos colocar as tags divs dentro do form também. A tag de input tem o atributo "type", que define o propósito para o input. O input do tipo text, é para texto e o mais utilizado.
    -->
    <!-- 2 - atributos da tag form 
      Geralmente, tem dois atributos: action e method
        Action: o arquivo / página que os dados serão enviados após clicar em enviar/ submeter...
        Method: GET (recebe dados) ou POST (envia dados)
      Esses atributos trabalham diretamente com o banco de dados, então é Back-End.
    -->
    <form action="register.php" method="GET">
      <div>
        <label>Nome:</label>
        <input type="text" />  <!--esse input está sem o atributo name--> 
      </div>
      <!-- 3 - atributo name no input
        Usado para configurar os inputs.
        O valor do name é ligado ao propósito. Ex.: Se o input recebe a idade de um usuário, o valor do name pode ser age (ou idade)
        O atributo name é utilizado em Back-End, então, o Back-End pega o valor do atributo e envia para o servidor 
      -->
      <div>
        <!-- 4 - atributo label 
          Tem apenas o atributo for, que liga a descrição da label ao input. 
          A regra é: o atributo for tem o mesmo valor que o atributo name que está no input referente àquela label.
          O for é semântico, com isso, ajuda a melhorar o ranking no Google.
        -->
        <label for="age">Idade:</label>
        <input type="text" name="age" /> <!--esse input tem o atributo name--> 
      </div>
      <!-- 6 - select 
        é um input específico, e por isso colocamos como tag select (<select> </select>)
        e dentro dele, tem a teg options, e isso permite que seja escolhido alguma opção.
        o atributo name é definido na tag select e é o mesmo que usa no atributo for, que fica na tag label
        o atributo value é definido nas tags options e usado pelo Back-End
      -->
      <div>
        <label for="job">Selecione a sua profissão:</label>
        <select name="job">
          <option value="programador">Programador</option>
          <option value="tester">Tester/QA</option>
          <option value="devops">DevOps</option>
        </select>
      </div>
      <!-- 7 - atributo selected 
        fica dentro de selected, mas colocamos nas tags option para já deixar selecionada uma opção-->
      <div>
        <label for="contract">Você leu os termos do contrato?</label>
        <select name="contract">
          <option value="sim">Sim</option>
          <option value="nao" selected>Não</option>  
        <select>
      </div>
      <!-- 8 - multiplas opções 
        possibilita selecionar uma ou mais de uma opção por vez
        para isso, colocamos o atributo multiple na tag select
      -->
      <div>
        <label for="items">Selecione os itens desejados:</label>
        <select name="items" multiple>
          <option value="pera">Pera</option>
          <option value="maçã">Maçã</option>
          <option value="banana">Banana</option>  
          <option value="uva">Uva</option>
        </select>
      </div>
      <!-- 9 - tag textarea 
        semelhante a tag input com type text, mas podemos colocar textos maiores.      
      -->
      <div>
        <label for="comment">Escreva abaixo o que você achou do post:</label>
        <textarea name="comment"></textarea>
      </div>
      <!-- 10 - tag fieldset e tag legend 
        fieldset é para agrupar os inputs igual o form, mas tem mais semântica porque agrupa os inputs que se relacionam
        legend tem a mesma função do label, mas descreve inputs que foram agrupados pelo fieldset
        usa fieldset e legend quando quer agrupar inputs que tem o mesmo sentido, ex.: nome e sobrenome
      -->
      <div>
        <fieldset>
          <legend>Preencha as suas informações:</legend>
          <label for="firstname">Nome:</label>
          <input type="text" name="firstname">
          <label for="lastname">Sobrenome:</label>
          <input type="text" name="lastname">
        </fieldset>
      </div>
      <!-- 11 - datalist 
        Faz a função do select, mas tem o autocomplete
        permite pesquisar possíveis valores para preencher o input com o autocomplete
        ou
        seleciona alguma opção por meio de uma lista
        e, para fazer o link da datalist com o input, coloco o atributo list com o valor sendo o mesmo valor definido para o id da datalist. 
        ex.: flavors (plural)  
        As options da datalist tem o value, e o que escrevo como value já aparece para quem usar o sistema e também serão utilizadas pelo Back-End
      -->
      <div>
        <label for="flavor">Escolha o sabor:</label>
        <input type="text" list="flavors" name="flavor">

        <datalist id="flavors">
          <option value="Cereja"></option>
          <option value="Morango"></option>
          <option value="Abacaxi"></option>
          <option value="Chocolate"></option>
        </datalist>
      </div>

      <!-- 12 - Senha 
        usamos a tag input e no type colocamos password, assim quando digitar a senha, ficará um * e não a senha
      -->
      <div>
        <label for="password">Digite a sua senha:</label>
        <input type="password" name="password">
      </div>

      <!-- 14 - radio button 
        Geralmente, tem mais de um, igual ao checkbox
        no input, coloca o type radio
        assim, mostra todas as opções, mas PODERÁ SELECIONAR APENAS UMA OPÇÃO
        cria uma div, dentro dela cria a descrição principal dos botões de opção
        depois, cira os botões de seleção com input e a descrição de cada um com a (label). Os inputs tem o mesmo nome da label inicial, o que irá mudar são os valores (value) de cada um, o value é usado pelo Back-End. O for (ex.:bmw) da label é igual ao value do input type radio daquela label.
        E no CSS, coloca os radio label, radio inut e radio span com o diplay inline-block para ficar o input primeiro e ao lado dele fica a label. Então, o texto fica a direita do botão. 
      -->
      <div>
        <label for="car_model">Escolha o modelo do seu carro:</label>
        <div class="radio">
          <input type="radio" value="bmw" name="car_model">
          <label for="bmw">BMW</label>
        </div>
        <div class="radio">
          <input type="radio" value="ferrari" name="car_model">
          <label for="ferrari">Ferrari</label>
        </div>
        <div class="radio">
          <input type="radio" value="renault" name="car_model">
          <label for="renault">Renault</label>
        </div>
      </div>

      <!-- 15 - checkbox
        Geralmente, tem mais de um, igual ao radio button
        É similar ao radio, mas é possível marcar mais de uma opção e desmarcar caso precise
        mostra todas as opções, e PODERÁ SELECIONAR QUANTAS OPÇÕES QUISER"
        a div secundária tem a class radio para ter a mesma estilização que foi feita para o radio button
        o input tem o type checkbox e o name tem os colchetes para enviar mais de uma opção, chamamos de anotação de array (listas). Mudo apenas os value e os for de cada um
      -->
      <div>
        <label for="optionals">Opcionais do carro:</label>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="big_tires">
          <label for="big_tires">Pneus Grandes</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="turbo_engine">
          <label for="turbo_engine">Motor Turbo</label>
        </div>
        <div class="radio">
          <input type="checkbox" name="optionals[]" value="hybrid">
          <label for="hybrid">Híbrido</label>
        </div>
      </div>

      <!-- 16 - datas -->
      <div>
        <label for="birthday">Data de nascimento:</label>
        <input type="date" name="birthday">
      </div>

      <!-- 17 - arquivos -->
      <div>
        <label for="image">Insira a sua imagem:</label>
        <input type="file" name="image">
      </div>

      <!-- 18 - numeros -->
      <div>
        <label for="salary">Quanto você ganha no seu emprego atual?</label>
        <input type="number" name="salary">
      </div>

      <!-- 19 - emails -->
      <div>
        <label for="email">Digite o seu e-mail:</label>
        <input type="email" name="email">
      </div>

      <!-- 20 - value -->
      <div>
        <label for="value">Digite algum valor:</label>
        <input type="text" value="O meu valor é este 2" name="value">
      </div>

      <!-- 21 - disabled -->
      <div>
        <p>Tente mudar o valor:</p>
        <input type="text" value="Não precisa preencher" disabled>
      </div>

      <!-- 22 - placeholder -->
      <div>
        <label for="currentjob">Digite a sua profissão:</label>
        <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
      </div>

      <!-- 23 - required -->
      <div>
        <label for="birthyear">Ano nascimento:</label>
        <input type="text" placeholder="Digite o ano em que você nasceu" required>
      </div>

      <!-- 13 - resetar form 
        usa a tag input e o type será reset
      -->
      <input type="reset" value="Limpar">
      <!-- 5 - envio de form 
        Botão tamém é um input. 
        O que muda é o type que ao invés de text, é o submit.
        Podemos deixar sem definir, mas é mais adequado definir o value como "enviar" ou "cadastrar". 
      -->
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
